<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startseite</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    #add-website-form {
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      margin-right: 8px;
      width: 200px;
    }

    button {
      padding: 8px 12px;
    }

    #tiles-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .tile {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      padding: 10px;
      position: relative;
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: scale(1.02);
    }

    .tile a {
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .title {
      font-size: 16px;
      text-align: center;
      word-break: break-word;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 8px;
      background: none;
      border: none;
      color: #888;
      font-size: 16px;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: red;
    }

    @media (max-width: 500px) {
      input {
        width: 100%;
        margin-bottom: 8px;
      }

      #add-website-form {
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>Eigene Startseite</h1>

  <div id="add-website-form">
    <input type="text" id="site-title" placeholder="Seitentitel" />
    <input type="url" id="site-url" placeholder="https://..." />
    <button onclick="addWebsite()">Hinzuf√ºgen</button>
  </div>

  <div id="tiles-container"></div>

  <script>
    const STORAGE_KEY = "customWebsites";

    function getFaviconUrl(url) {
      const domain = (new URL(url)).hostname;
      return `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;
    }

    function loadWebsites() {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      const container = document.getElementById("tiles-container");
      container.innerHTML = "";

      data.forEach(({ title, url }, index) => {
        const tile = document.createElement("div");
        tile.className = "tile";

        tile.innerHTML = `
          <button class="delete-btn" onclick="deleteWebsite(${index})">üóëÔ∏è</button>
          <a href="${url}" target="_blank">
            <div class="icon">
              <img src="${getFaviconUrl(url)}" alt="icon" />
            </div>
            <div class="title">${title}</div>
          </a>
        `;
        container.appendChild(tile);
      });
    }

    function addWebsite() {
      const titleInput = document.getElementById("site-title");
      const urlInput = document.getElementById("site-url");

      const title = titleInput.value.trim();
      const url = urlInput.value.trim();
      if (!title || !url) return;

      const websites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      websites.push({ title, url });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(websites));

      titleInput.value = "";
      urlInput.value = "";

      loadWebsites();
    }

    function deleteWebsite(index) {
      const websites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      websites.splice(index, 1);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(websites));
      loadWebsites();
    }

    window.addEventListener("DOMContentLoaded", loadWebsites);
  </script>

</body>
</html>
